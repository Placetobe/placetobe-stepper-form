<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>placetobe-stepper-form demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <script>
      window.Polymer = {
        useNativeCSSProperties: true,
        lazyRegister: true,
        dom: 'shadow'
      };
    </script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../placetobe-stepper-form.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      demo-snippet {
        --demo-snippet-demo: {
          display: block;
          padding: 0;
        }
      }

      placetobe-stepper-form {
        max-height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic placetobe-stepper-form demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo" steps="[[steps]]">
          <placetobe-stepper-form steps="{{steps}}">

            <div id="one">
              One. Nulla vitae elit libero, a pharetra augue. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Maecenas sed diam eget risus varius blandit sit amet non magna. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Nulla vitae elit libero, a pharetra augue. Nullam quis risus eget urna mollis ornare vel eu leo.<p>
              One. Nulla vitae elit libero, a pharetra augue. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Maecenas sed diam eget risus varius blandit sit amet non magna. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Nulla vitae elit libero, a pharetra augue. Nullam quis risus eget urna mollis ornare vel eu leo.
              <p>
              <label><input
                type="checkbox"
                checked="{{steps.0.finished}}"
                on-tap="toggleStepOne"
              >Approve</label>
            </div>

            <div id="two">
              Two. Donec id elit non mi porta gravida at eget metus. Etiam porta sem malesuada magna mollis euismod. Sed posuere consectetur est at lobortis. Nullam quis risus eget urna mollis ornare vel eu leo. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Vestibulum id ligula porta felis euismod semper.
              <p>
              <label><input
                type="checkbox"
                checked="{{steps.1.finished}}"
                on-tap="toggleStepTwo"
              >Approve</label>
            </div>

          </placetobe-stepper-form>
          <script>
            var demo = document.querySelector('#demo');
            var stepperForm = document.querySelector('placetobe-stepper-form');
            demo.steps = [{"name": "Step 1","finished": false},{"name": "Step 2","finished": false}];

            demo.toggleStepOne = function(evt) {
              var checked = evt.target.checked;
              this.toggleStep(0, checked);
            },

            demo.toggleStepTwo = function(evt) {
              var checked = evt.target.checked;
              this.toggleStep(1, checked);
            },

            demo.toggleStep = function(index, checked) {
              if(checked) return stepperForm.finishStep(index); 
              stepperForm.unfinishStep(index); 
            }

          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
